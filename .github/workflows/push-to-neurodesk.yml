name: push-to-neurodesk

on:
  push:
    paths:
      - neurodesk/*
      - .github/workflows/push-to-neurodesk.yml
  pull_request:
    paths:
      - neurodesk/*
      - .github/workflows/push-to-neurodesk.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: NeuroDesk/vnm
          token: ${{secrets.VNM_NEURODESK}}
          persist-credentials: false
          fetch-depth: 0
      - name: Setup git config
        run: |
          git config --local user.name "Github Action"
          git config --local user.email "actions@github.com"
          git config pull.ff only
      - name: Setup git remotes
        run:  git remote add subtree https://vnm-neurodesk:${{secrets.VNM_NEURODESK}}@github.com/NeuroDesk/neurodesk.git
      - name: Push to neurodesk
        run:  git subtree push --prefix neurodesk subtree master
